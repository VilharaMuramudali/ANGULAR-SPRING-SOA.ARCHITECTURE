<section class="bg-light" id="login-section">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header">
              <h1 class="h4 text-center">Sign in to your account</h1>
            </div>
            <form id="login-form" [formGroup]="postRegisterForm" class="card-body">
              <div class="mb-3">
                <label for="email" class="form-label">Your email</label>
                <input type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Enter email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="••••••••" required>
              </div>
              <button type="submit" (click)="postRegisterData()" class="btn btn-primary">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3 text-center">{{ registrationResponse }}</div>
  </section>
